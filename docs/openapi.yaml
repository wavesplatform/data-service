        - in: query
          name: timeStart
          description: 'Time range filter, start. Defaults to first transaction''s time_stamp in db (ISO-8601 or timestamp in millisecondss).'
          schema:
            oneOf:
              - type: string
                format: date-time
              - type: number
        - in: query
          name: timeEnd
          description: 'Time range filter, end. Defaults to now (ISO-8601 or timestamp in millisecondss).'
          schema:
            oneOf:
              - type: string
                format: date-time
              - type: number
        - in: query
          name: after
          description: 'Cursor in base64 encoding. Holds information about timestamp, id, sort.'
          schema:
            type: string
        - in: query
          name: sort
          description: Sort order. Gonna be rewritten by cursor's sort if present.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
        - in: query
          name: limit
          description: How many transactions to await in response.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
      responses:
        '200':
          description: List of transactions satisfying provided filters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfAllTx'
