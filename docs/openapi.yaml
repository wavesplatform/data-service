openapi: 3.0.0
info:
  version: 0.28.1
  title: Waves Data Service
  description: This is a a public Waves Data Services API documentation. The goal of the API is to provide a simple and convenient way to get data from Waves blockchain.
servers:
  - url: /v0
tags:
  - name: assets
    description: 'Asset info: ticker, name, decimals, issuer, etc.'
  - name: candles
    description: Candles
  - name: pairs
    description: 'DEX volume, change24, last trade price'
  - name: transactions
    description: Transactions info
  - name: aliases
    description: Get aliases by name or by address
  - name: info
    description: 'Service info: version, etc.'
  - name: matchers
    description: 'Candles, pairs and other trading endpoints'
paths:
  '/assets/{id}':
    get:
      tags:
        - assets
      summary: Get asset info by asset ID
      operationId: getAssetById
      parameters:
        - name: id
          in: path
          description: asset ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Asset info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
        '404':
          description: Asset not found
  /assets:
    get:
      tags:
        - assets
      summary: Get a list of assets info from a list of IDs
      operationId: getAssetListByIds
      parameters:
        - in: query
          name: ids
          description: Asset IDs array
          required: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: ticker
          description: 'Examples: WAVES, BTC, \*. A wildcard request **ticker=***  returns all assets with tickers.'
          required: false
          example: '*'
          schema:
            type: string
        - in: query
          name: search
          description: 'Assets prefix-search by the query in asset names, tickers, id.'
          required: false
          example: bitc
          schema:
            type: string
        - in: query
          name: after
          description: After which assets its should search
          required: false
          schema:
            type: string
        - in: query
          name: limit
          description: How many Assets to await in response.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
      responses:
        '200':
          description: List of Assets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfAsset'
        '400':
          description: 'Invalid query, check params'
  '/candles/{amountAsset}/{priceAsset}':
    get:
      tags:
        - candles
      summary: Get candles by amount and price assets. Maximum amount of candles in response – 1440.
      operationId: getCandles
      parameters:
        - name: amountAsset
          in: path
          description: Asset ID of the amount asset
          required: true
          schema:
            type: string
        - name: priceAsset
          in: path
          description: Asset ID of the price asset
          required: true
          schema:
            type: string
        - in: query
          name: timeStart
          description: 'Time range filter, start (ISO-8601 or timestamp in millisecondss).'
          required: true
          schema:
            oneOf:
              - type: string
                format: date-time
              - type: number
        - in: query
          name: timeEnd
          description: 'Time range filter, end. Defaults to now. (ISO-8601 or timestamp in millisecondss)'
          schema:
            oneOf:
              - type: string
                format: date-time
              - type: number
        - in: query
          name: interval
          description: 'Candle interval. One of 1M, 1w, 1d, 12h, 6h, 4h, 3h, 2h, 1h, 30m, 15m, 5m, 1m.'
          required: true
          schema:
            type: string
        - in: query
          name: matcher
          description: Matcher address
          schema:
            type: string
      responses:
        '200':
          description: List of Candles.</br>time - candle open time</br>timeClose - candle close time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfCandle'
        '404':
          description: Candle not found
