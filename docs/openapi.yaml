components:
  schemas:
    Asset:
      type: object
      properties:
        __type:
          type: string
          example: asset
        data:
          type: object
          properties:
            ticker:
              type: string
            id:
              type: string
            name:
              type: string
            precision:
              type: integer
              format: int4
            height:
              type: integer
              format: int32
            description:
              type: string
            timestamp:
              type: string
              format: date-time
            sender:
              type: string
            quantity:
              type: integer
              format: int64
            reissuable:
              type: boolean
            hasScript:
              type: boolean
            minSponsoredFee:
              type: number
              format: int64
    Candle:
      type: object
      required:
        - __type
        - data
      properties:
        __type:
          type: string
          example: candle
        data:
          type: object
          properties:
            time:
              type: string
              format: date-time
              description: candle open time
            open:
              type: number
              format: int64
            close:
              type: number
              format: int64
            high:
